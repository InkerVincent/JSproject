<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>选项卡</title>
	<style>
		*{margin: 0;padding: 0;}
		#tabhead{width:510px;height:50px;border: 1px solid black;}
		#tabhead a{display: inline-block;width:100px;height:50px;float:left;text-align:center;text-decoration: none;line-height: 50px;border: 1px solid black;}
		#tabhead a.hover{background: red;color: white;}
		#content {width:508px;height:503px;border: 2px solid black;margin-top:-1px;}
		#content img{width:100%;height:100%;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oTab=document.getElementById('tabhead');
			var aLink=oTab.getElementsByTagName('a');
			var oContent=document.getElementById('content')
			var aImg=['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg','images/5.png']
			for(var i=0;i<aLink.length;i++){
				aLink[i].index=i;
				aLink[i].onmouseover=function(){
					for(var i=0;i<aLink.length;i++){
						aLink[i].className='';
					}
					this.className='hover';
					oContent.innerHTML='<img src='+aImg[this.index]+' />';
				}
			}
		}
	</script>
</head>
<body>
	<div id=tabhead>
		<a href="#" class='hover'>哈哈</a>
		<a href="#">呵呵</a>
		<a href="#">哼哼</a>
		<a href="#">嘻嘻</a>
		<a href="#">GG</a>
	</div>
	<div id=content><img src='images/1.jpg' /></div>
</body>
</html>
