<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<script>
window.onload=function(){
		var oInp=document.getElementsByTagName("input");
		oInp[1].onclick=function(){
		var text=oInp[0].value;
		if(isNaN(parseFloat(text))){
			if(isNaN(text))
			{alert('请输入数字！');}
			else
			{alert('请输入！');}
			}
			else if(text.charAt(0)=='0')
			{alert('输入数字前不能带0！');}
			else if(parseInt(text)!=parseFloat(text))
			{alert('请输入整数！');}
			else if(text.length<5||text.length>10)
			{alert('请输入5位以上，10位以下的数字！');}
		}
}
</script>
<body>

请输入QQ号码：<input type="text" />
<input type="button" value="判断" />


<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />

</body>
</html>
