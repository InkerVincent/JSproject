<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>五星级打分</title>
	<style type="text/css">
		ul{margin: 0;padding: 0;}
		li{list-style: none;margin-top:10px;display: inline-block;width: 15px;height: 15px;border:1px solid grey;border-radius: 50%;background: white;float: left;margin-left: 10px;}
		ul div{float:left;vertical-align: middle;margin-top: 8px;}
		li.active1{background: grey;}
		li.active2{background: red;}
		span{display: inline-block;float: left;margin-left: 10px;margin-top: 10px;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var aLi=document.getElementsByTagName('li');
			var com=document.getElementById('comment');
			var comt=['真烂','勉强','一般','不错','极好'];
			var str='';
			for (var i=0;i<aLi.length;i++){
				aLi[i].index=i;
				aLi[i].onmouseover=function(){
					com.innerHTML=comt[this.index];
					for(var i=0;i<aLi.length;i++){
						aLi[i].style.background='white';
					}
					if(this.index<2){
						for(var i=0;i<=this.index;i++){
						aLi[i].style.background='grey';
						}
					}
					else{
						for(var i=0;i<=this.index;i++){
						aLi[i].style.background='red';
						}
					}
				};
				aLi[i].onmouseout=function(){
						com.innerHTML=str;
						for(var i=0;i<aLi.length;i++){
							if(aLi[i].className=='active1'||aLi[i].className=='active2'){
								aLi[i].style.background='';
							}
							else{
								aLi[i].style.background='white';
							}
						}
				};
				aLi[i].onclick=function(){
					com.innerHTML=comt[this.index];
					str=com.innerHTML;
					for(var i=0;i<aLi.length;i++){
						aLi[i].className='';
					}
					if(this.index<2){
						for(var i=0;i<=this.index;i++){
						aLi[i].className='active1';
						}
					}
					else{
						for(var i=0;i<=this.index;i++){
						aLi[i].className='active2';
						}
					}
				};
			}
		}
	</script>
</head>
<body>
	<ul>
		<div>总体评价：</div>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<span id="comment"></span>
</body>
</html>
